<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="Responsive Bootstrap 4 Admin &amp; Dashboard Template" />
		<meta name="author" content="Bootlab" />

		<title>AppStack - Admin &amp; Dashboard Template</title>

		<link rel="preconnect" href="//fonts.gstatic.com/" crossorigin="" />

		<!-- PICK ONE OF THE STYLES BELOW -->
		<!-- <link href="css/classic.css" rel="stylesheet"> -->
		<!-- <link href="css/corporate.css" rel="stylesheet"> -->
		<!-- <link href="css/modern.css" rel="stylesheet"> -->

		<!-- BEGIN SETTINGS -->
		<!-- You can remove this after picking a style -->
		<style>
			body {
				opacity: 0;
			}
		</style>
		<script src="js\settings.js"></script>
		<!-- END SETTINGS -->
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-6"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'UA-120946860-6');
		</script>
	</head>

	<body>
		<script src="js\app.js"></script>

		<script>
			$(function () {
				// Bar chart
				new Chart(document.getElementById('chartjs-dashboard-bar'), {
					type: 'bar',
					data: {
						labels: [
							'Jan',
							'Feb',
							'Mar',
							'Apr',
							'May',
							'Jun',
							'Jul',
							'Aug',
							'Sep',
							'Oct',
							'Nov',
							'Dec',
						],
						datasets: [
							{
								label: 'Last year',
								backgroundColor: window.theme.primary,
								borderColor: window.theme.primary,
								hoverBackgroundColor: window.theme.primary,
								hoverBorderColor: window.theme.primary,
								data: [54, 67, 41, 55, 62, 45, 55, 73, 60, 76, 48, 79],
							},
							{
								label: 'This year',
								backgroundColor: '#E8EAED',
								borderColor: '#E8EAED',
								hoverBackgroundColor: '#E8EAED',
								hoverBorderColor: '#E8EAED',
								data: [69, 66, 24, 48, 52, 51, 44, 53, 62, 79, 51, 68],
							},
						],
					},
					options: {
						maintainAspectRatio: false,
						legend: {
							display: false,
						},
						scales: {
							yAxes: [
								{
									gridLines: {
										display: false,
									},
									stacked: false,
									ticks: {
										stepSize: 20,
									},
								},
							],
							xAxes: [
								{
									barPercentage: 0.75,
									categoryPercentage: 0.5,
									stacked: false,
									gridLines: {
										color: 'transparent',
									},
								},
							],
						},
					},
				});
			});
		</script>
		<script>
			$(function () {
				$('#datetimepicker-dashboard').datetimepicker({
					inline: true,
					sideBySide: false,
					format: 'L',
				});
			});
		</script>
		<script>
			$(function () {
				// Line chart
				new Chart(document.getElementById('chartjs-dashboard-line'), {
					type: 'line',
					data: {
						labels: [
							'Jan',
							'Feb',
							'Mar',
							'Apr',
							'May',
							'Jun',
							'Jul',
							'Aug',
							'Sep',
							'Oct',
							'Nov',
							'Dec',
						],
						datasets: [
							{
								label: 'Sales ($)',
								fill: true,
								backgroundColor: 'transparent',
								borderColor: window.theme.primary,
								data: [
									2015, 1465, 1487, 1796, 1387, 2123, 2866, 2548, 3902, 4938,
									3917, 4927,
								],
							},
							{
								label: 'Orders',
								fill: true,
								backgroundColor: 'transparent',
								borderColor: window.theme.tertiary,
								borderDash: [4, 4],
								data: [
									928, 734, 626, 893, 921, 1202, 1396, 1232, 1524, 2102, 1506,
									1887,
								],
							},
						],
					},
					options: {
						maintainAspectRatio: false,
						legend: {
							display: false,
						},
						tooltips: {
							intersect: false,
						},
						hover: {
							intersect: true,
						},
						plugins: {
							filler: {
								propagate: false,
							},
						},
						scales: {
							xAxes: [
								{
									reverse: true,
									gridLines: {
										color: 'rgba(0,0,0,0.05)',
									},
								},
							],
							yAxes: [
								{
									ticks: {
										stepSize: 500,
									},
									display: true,
									borderDash: [5, 5],
									gridLines: {
										color: 'rgba(0,0,0,0)',
										fontColor: '#fff',
									},
								},
							],
						},
					},
				});
			});
		</script>
		<script>
			$(function () {
				// Pie chart
				new Chart(document.getElementById('chartjs-dashboard-pie'), {
					type: 'pie',
					data: {
						labels: ['Direct', 'Affiliate', 'E-mail', 'Other'],
						datasets: [
							{
								data: [2602, 1253, 541, 1465],
								backgroundColor: [
									window.theme.primary,
									window.theme.warning,
									window.theme.danger,
									'#E8EAED',
								],
								borderColor: 'transparent',
							},
						],
					},
					options: {
						responsive: !window.MSInputMethodContext,
						maintainAspectRatio: false,
						legend: {
							display: false,
						},
					},
				});
			});
		</script>
		<script>
			$(function () {
				$('#datatables-dashboard-projects').DataTable({
					pageLength: 6,
					lengthChange: false,
					bFilter: false,
					autoWidth: false,
				});
			});
		</script>
	</body>
</html>
